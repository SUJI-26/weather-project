<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Places Weather Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="weather-card p-4 text-center shadow">
    <h2 class="mb-4">🌍  Weather Checker</h2>

    <div class="input-group mb-3">
      <input type="text" id="placeInput" class="form-control" placeholder="Enter city">
      <button class="btn btn-primary search-btn">Search</button>
    </div>

    <div id="weatherInfo" class="mt-4 d-none">
      <img id="weatherIcon" src="" alt="Weather Icon" class="mb-3">
      <h3 id="placeName"></h3>
      <p id="temperature" class="fs-4"></p>
      <p id="description" class="text-capitalize"></p>
    </div>

    <p id="errorMsg" class="text-danger mt-3"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
